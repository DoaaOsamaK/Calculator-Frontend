<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google font cdn -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Markup of calculator ðŸ‘‡ -->
    <div class="calculator">
        <!-- screen  -->
        <div class="screen">
            <div class="screenContent">
                <p class="calculation">
                    <span id="calculationText"></span>
                </p>
                <p class="result">
                    <span id="resultText">0</span>
                </p>
            </div>
        </div>
        <!-- screen  -->
        <!-- keys  -->
        <table>
            <tr>
                <td><input class="btn operator" type="button" id="clear" value="C"></td>
                <td><input class="btn operator" type="button" id="back" value="<"></td>
                <td><input class="btn math" type="button" onclick="insert('/')" value="/"></td>
                <td><input class="btn math" type="button" onclick="insert('*')" value="x"></td>
            </tr>
            <tr>
                <td><input class="btn" type="button" onclick="insert(7)" value="7"></td>
                <td><input class="btn" type="button" onclick="insert(8)" value="8"></td>
                <td><input class="btn" type="button" onclick="insert(9)" value="9"></td>
                <td><input class="btn math" type="button" onclick="insert('-')" value="-"></td>
            </tr>
            <tr>
                <td><input class="btn" type="button" onclick="insert(4)" value="4"></td>
                <td><input class="btn" type="button" onclick="insert(5)" value="5"></td>
                <td><input class="btn" type="button" onclick="insert(6)" value="6"></td>
                <td><input class="btn math" type="button" onclick="insert('+')" value="+">
                </td>
            </tr>
            <tr>
                <td><input class="btn" type="button" onclick="insert(1)" value="1"></td>
                <td><input class="btn" type="button" onclick="insert(2)" value="2"></td>
                <td><input class="btn" type="button" onclick="insert(3)" value="3"></td>
                <td rowspan="2"><input style="height: 100px" class="btn operator" type="button" id="equal" value="=">
                </td>
            </tr>
            <tr>
                <td colspan="2"><input style="width:100px" class="btn" type="button" onclick="insert(0)" value="0">
                </td>
                <td><input class="btn" type="button" onclick="insert('.')" value="."></td>
            </tr>
        </table>
        <!-- keys  -->
    </div>

    <script src="script.js"></script>
</body>

</html>
